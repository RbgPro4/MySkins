<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Skin Showcase</title>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-ring {
            width: 5rem;
            height: 5rem;
            border: 8px solid rgba(255, 0, 119, 0.1);
            border-top: 8px solid #FF0077; 
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 10px #FF0077;
        }

        .frosted-card {
            background-color: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.1rem;
            padding: 2rem;
            border-radius: 1rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0d1117 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-title {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 0.025em;
        }

        .card-subtitle {
            color: #fca5f1;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="frosted-card">
        
        <div class="loader-ring"></div>
        
        <h1 class="card-title">
            RbgPro4 Skins
        </h1>
        
        <p class="card-subtitle">
            Redirecting...
        </p>
    </div>

    <script>
        const targetUrl = 'src/front-page.html'; 
        const delayInMilliseconds = 2000;

        function handleRedirect() {
            setTimeout(() => {
                window.location.href = targetUrl;
            }, delayInMilliseconds);
        }
        window.onload = handleRedirect;
    </script>
</body>
</html>
